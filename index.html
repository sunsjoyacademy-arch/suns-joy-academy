<!DOCTYPE html>
<html>
<head>
    <title>SUN'S JOY ACADEMY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        header {
            background: linear-gradient(to right, #c40000, #ff0000);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            color: yellow;
        }

        .banner img {
            width: 100%;
        }

        .section {
            padding: 40px;
            text-align: center;
            background: white;
            margin: 20px;
            border-radius: 10px;
        }

        .login-box {
            width: 300px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #c40000;
            color: white;
            border: none;
            cursor: pointer;
        }

        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>

<header>
    <h2>SUN'S JOY ACADEMY</h2>
    <nav>
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#login">ERP Login</a>
    </nav>
</header>

<div class="banner">
    <img src="banner.png" alt="School Banner">
</div>

<div class="section" id="about">
    <h2>Welcome to Sun's Joy Academy</h2>
    <p>Quality Education from Pre-Nursery to XII (Coaching Facility)</p>
    <p>Admission Going On | Session Starts from 2nd January 2026</p>
</div>

<div class="section" id="login">
    <h2>Admin / Teacher / Student Login</h2>

    <div class="login-box">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="message"></p>
    </div>
</div>

<footer>
    Â© 2026 SUN'S JOY ACADEMY | Smart School ERP
</footer>

<script>
function login() {
    var user = document.getElementById("username").value;
    var pass = document.getElementById("password").value;
    var msg = document.getElementById("message");

    if(user === "admin" && pass === "admin123") {
        msg.innerHTML = "Welcome Admin!";
        msg.style.color = "green";
    }
    else if(user === "teacher" && pass === "teacher123") {
        msg.innerHTML = "Welcome Teacher!";
        msg.style.color = "green";
    }
    else if(user === "student" && pass === "student123") {
        msg.innerHTML = "Welcome Student!";
        msg.style.color = "green";
    }
    else {
        msg.innerHTML = "Invalid Login!";
        msg.style.color = "red";
    }
}
</script>

</body>
</html>
